version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5713:80"
    environment:
      - VITE_PROJECT_ID=${VITE_PROJECT_ID}
      - VITE_TREASURY_ADDRESS=${VITE_TREASURY_ADDRESS}
      - VITE_APP_NAME=${VITE_APP_NAME:-Bundle}
      - VITE_APP_DESCRIPTION=${VITE_APP_DESCRIPTION}
      - VITE_APP_ICON=${VITE_APP_ICON}
      - VITE_APP_URL=${VITE_APP_URL}
      - VITE_API_URL=/api
    depends_on:
      - backend
    networks:
      - bundle-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - PAYSTACK_SECRET_KEY=${PAYSTACK_SECRET_KEY}
      - TREASURY_ADDRESS=${TREASURY_ADDRESS}
      - FRONTEND_URL=${FRONTEND_URL}
    networks:
      - bundle-network

networks:
  bundle-network:
    driver: bridge